<div
  *ngIf="placeList.length; else noResult"
  class="result-container overflow-auto p-2"
>
  <div *ngFor="let place of placeList">
    <div class="card mb-3">
      <div class="card-header fw-bold fst-italic">
        {{ place.name }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ place.city }}</h5>
        <p class="card-text">{{ place.description }}</p>

        <carousel
          *ngIf="place.images.length"
          [itemsPerSlide]="3"
          [singleSlideOffset]="false"
          [interval]="0"
          class="p-2"
        >
          <slide *ngFor="let img of place.images" class="mx-2">
            <img
              [src]="img"
              alt="image slide"
              style="display: block; width: 100%; height: 40%"
              class="rounded"
            />
          </slide>
        </carousel>
      </div>
      <div class="card-footer text-muted text-center">
        <fa-icon [icon]="faPhone" class="fa-xs" style="color: grey"></fa-icon>
        {{ place.phone }}
      </div>
    </div>
  </div>
</div>
<ng-template #noResult> No place matching your criteria</ng-template>
