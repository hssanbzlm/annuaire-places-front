<section class="d-flex">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card rounded-4">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block h-100">
              <img
                src="assets/photo-1519085360753-af0119f7cbe7.jpg"
                alt="login form"
                class="img-fluid h-100 w-100 rounded-4"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-4 pb-1">
                    <span class="h2 fw-bold mb-0">Welcome admin </span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      placeholder="Email address"
                      formControlName="email"
                    />
                    <span
                      class="d-flex flex-column"
                      *ngIf="signinForm.get('email')?.dirty"
                    >
                      <small
                        class="form-text text-muted"
                        *ngIf="signinForm.get('email')?.errors?.['required']"
                      >
                        Email is required
                      </small>
                      <small
                        class="form-text text-muted"
                        *ngIf="signinForm.get('email')?.errors?.['email']"
                      >
                        Please enter a valid email
                      </small>
                    </span>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      formControlName="password"
                    />
                    <span
                      class="d-flex flex-column"
                      *ngIf="signinForm.get('password')?.dirty"
                    >
                      <small
                        class="form-text text-muted"
                        *ngIf="signinForm.get('password')?.errors?.['required']"
                      >
                        Password is required
                      </small>
                    </span>
                  </div>
                  <div *ngIf="submitted && error">
                    <span class="text-danger">
                      Please check your email and/or password
                    </span>
                  </div>
                  <div class="pt-1 mb-4 d-flex flex-column align-items-center">
                    <button
                      class="btn btn-dark btn-lg btn-block w-100"
                      type="submit"
                      [disabled]="signinForm.invalid || (submitted && waiting)"
                    >
                      Login
                    </button>
                    <app-base-spinner
                      *ngIf="submitted && waiting"
                      [spinnerType]="'text-secondary'"
                      class="my-2"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
