<form [formGroup]="addPlaceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control mt-1"
      placeholder="Name"
    />
    <span *ngIf="addPlaceForm.get('name')?.dirty" class="d-flex flex-column">
      <small
        class="form-text text-muted"
        *ngIf="addPlaceForm.get('name')?.errors?.['required']"
      >
        Name is required
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(addPlaceForm.get('name')?.errors?.['minlength']||addPlaceForm.get('name')?.errors?.['maxlength'])"
      >
        Name length must be between 4 and 15
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(addPlaceForm.get('name')?.errors?.['pattern'])"
      >
        Only ltters are acceptable please
      </small>
    </span>
  </div>
  <div class="form-group mt-2">
    <label for="type">Description</label>
    <input
      type="text"
      class="form-control mt-1"
      placeholder="Description"
      formControlName="description"
    />
    <span
      class="d-flex flex-column"
      *ngIf="addPlaceForm.get('description')?.dirty"
    >
      <small
        class="form-text text-muted"
        *ngIf="addPlaceForm.get('description')?.errors?.['required']"
      >
        Description is required
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(addPlaceForm.get('description')?.errors?.['minlength']||addPlaceForm.get('description')?.errors?.['maxlength'])"
      >
        Description length must be between 15 and 35
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(addPlaceForm.get('description')?.errors?.['pattern'])"
      >
        Only ltters are acceptable please
      </small>
    </span>
  </div>
  <div class="form-group mt-2">
    <label for="type">Phone</label>
    <input
      type="text"
      class="form-control mt-1"
      placeholder="Phone"
      formControlName="phone"
    />
    <span class="d-flex flex-column" *ngIf="addPlaceForm.get('phone')?.dirty">
      <small
        class="form-text text-muted"
        *ngIf="addPlaceForm.get('phone')?.errors?.['required']"
      >
        Phone is required
      </small>
    </span>
  </div>

  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="addPlaceForm.invalid"
  >
    Add
  </button>
</form>
