<form [formGroup]="updateCountryForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control mt-1"
      placeholder="Name"
    />
    <span
      *ngIf="updateCountryForm.get('name')?.dirty"
      class="d-flex flex-column"
    >
      <small
        class="form-text text-muted"
        *ngIf="updateCountryForm.get('name')?.errors?.['required']"
      >
        Name is required
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('name')?.errors?.['minlength']||updateCountryForm.get('name')?.errors?.['maxlength'])"
      >
        Name length must be between 4 and 15
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('name')?.errors?.['pattern'])"
      >
        Only ltters are acceptable please
      </small>
    </span>
  </div>
  <div class="form-group mt-2">
    <label for="continent">Continent</label>
    <input
      type="text"
      class="form-control mt-1"
      placeholder="Continent"
      formControlName="continent"
    />
    <span
      class="d-flex flex-column"
      *ngIf="updateCountryForm.get('continent')?.dirty"
    >
      <small
        class="form-text text-muted"
        *ngIf="updateCountryForm.get('continent')?.errors?.['required']"
      >
        Continent is required
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('continent')?.errors?.['minlength']||updateCountryForm.get('continent')?.errors?.['maxlength'])"
      >
        Continent length must be between 4 and 15
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('continent')?.errors?.['pattern'])"
      >
        Only ltters are acceptable please
      </small>
    </span>
  </div>
  <div class="form-group mt-2">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control mt-1"
      placeholder="Description"
      formControlName="description"
    />
    <span
      class="d-flex flex-column"
      *ngIf="updateCountryForm.get('description')?.dirty"
    >
      <small
        class="form-text text-muted"
        *ngIf="updateCountryForm.get('description')?.errors?.['required']"
      >
        Description is required
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('description')?.errors?.['minlength']||updateCountryForm.get('description')?.errors?.['maxlength'])"
      >
        Description length must be between 4 and 15
      </small>
      <small
        class="form-text text-muted"
        *ngIf="(updateCountryForm.get('description')?.errors?.['pattern'])"
      >
        Only ltters are acceptable please
      </small>
    </span>
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="updateCountryForm.invalid"
  >
    Update
  </button>
</form>
