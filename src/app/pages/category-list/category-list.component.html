<ng-container *ngIf="requestState.waiting; else categoriesTemplate">
  <app-base-spinner [spinnerType]="'text-secondary'" />
</ng-container>
<ng-template #categoriesTemplate>
  <div
    class="categories-container"
    *ngIf="categoryList$ | async as categoryList"
  >
    <carousel
      *ngIf="categoryList.length"
      [itemsPerSlide]="itemsPerSlide"
      [singleSlideOffset]="singleSlideOffset"
      [interval]="0"
    >
      <slide *ngFor="let category of categoryList" class="slider">
        <div class="category-list-container">
          <app-category-card [category]="category" />
        </div>
      </slide>
    </carousel>
  </div>
</ng-template>
